<div class="container-fluid pt-2">
  <div class="row">
    <div class="col-lg-2 col-md-4 col-sm-6 leftside">
      <div class="row p-3">
        <div class="p-1">
          <p style="font-weight: bold;">Brands</p>
          <input type="checkbox" name="brand" value="HP"> HP<br>
          <input type="checkbox" name="brand" value="Dell"> Dell<br>
          <input type="checkbox" name="brand" value="Lenovo"> Lenovo<br>
        </div>
        <div class="p-1 priceLinks mt-5">
          <p style="font-weight: bold;">Price</p>
          <a href="#">Under $500</a>
          <a href="#">$800 to $ 1000</a>
          <a href="#">$1000 & Above</a>
        </div>
      </div>
    </div>

    <div class="col-lg-10 col-md-8 col-sm-6">
      <div class="p-3">
        <p style="font-weight: bold;"> FIND YOUR Product</p>
        <button class="btn btn-secondary m-1" (click)="getCatId(0)">All</button>
        <ng-container *ngFor="let item of allCategoriesList">

          <button class="btn btn-secondary m-1" (click)="getCatId(item.id)">{{item.name}}</button>
        </ng-container>

      </div>
      <div class="row p-3">
        <p style="font-size: large; font-weight: bold;">Results</p>
      </div>
      <hr>

      <div class="row">

        <ng-container *ngFor="let item of allProductsList | filter:searchkey:'name'">
          <!-- [class.d-none]="catId != item.categoryId" -->
          <!-- *ngIf="item.categoryId == catId" -->
          <div class="col-lg-3 mb-3" *ngIf="item.categoryId == catId">
            <div class="card" style="width: 18rem;">
              <div class="text-center">
                <img class="img-fluid" [src]="item.picture" alt="Card image cap">
              </div>
              <div class="card-body">
                <h5 class="card-title"
                  style="white-space:nowrap; overflow:hidden; text-overflow: ellipsis; max-width: 100ch;">
                  {{item.name}}
                </h5>
                <p class="card-text">Price : {{item.price | currency : "USD"}}</p>
                <p class="card-text">Shippd by: {{item.shipping}}</p>
                <div class="text-center">
                  <button class="btn btn-primary px-5" (click)="addtoCart(item)">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>


        </ng-container>


      </div>

      <!-- <ng-container *ngFor="let item of allProductsList">
        <div class="col-lg-12 col-md-8 col-sm-6">
          <div class="row p-3">
            <div class="col-lg-3 col-md-6 col-sm-12">
              <a href="index2.html">
                <img [src]="item.picture" class="img-fluid">
              </a>
            </div>
            <div class="col-lg-9 col-md-6 col-sm-12">
              <p>{{item.name}}
              </p>
              <p>{{item.price | currency : "USD"}}</p>
              <p>{{item.shipping}}</p>
            </div>
          </div>
        </div>
      </ng-container> -->

    </div>


  </div>
</div>
